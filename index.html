<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="header">
    <h1>PIG DICE</h1>
  </div>

  <div class="Rules">
    <h2> HOW to play  PIG DICE Game</h2>
    <ul>
      <li>Press roll to roll the dice. </li>
      <li>If you roll a 1,you lose everything and start again.</li>
      <li>Hold to retain cumulated points.</li>
      <li>First to 100 wins.</li>

    </ul>
  </div>

  <div id="sect1">
    <div class="col-md-4" id="player1">
      <p>PLAYER1</p>
      <div id="player1wins"></div>
      <div id="player1score"></div>
      <div id="player1buttons">
        <button id="roll">roll!</button>
        <button id="hold">hold!</button>
      </div>
    </div>

    <div class="col-md-4" id="board">
          <div id="displaydice"></div>
          <p>Roll:<span id="dice"></span></p>
          <p>current Score:<span id="current"></span> </p>
        </div>



  </body>
</html>
